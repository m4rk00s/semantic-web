<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/animal.css" />
    <title>Semantic Web</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="page-heading">Kebun Binatang</h1>
      </header>

      <nav>
        <ul class="site-nav">
          <li><a href="/">Home</a></li>
          <li><a href="/features">Features</a></li>
          <li><a href="/pricing">Pricing</a></li>
          <li><a href="/support">Support</a></li>
          <li class="nav-right">
            <a href="/about">About</a>
          </li>
        </ul>
      </nav>

      <main class="main tile">
        <div class="portfolio">
          <figure class="featured">
            <img src="images/monkey.jpg" alt="monkey" />
            <figcaption>Monkey</figcaption>
          </figure>
          <figure>
            <img src="images/eagle.jpg" alt="eagle" />
            <figcaption>Eagle</figcaption>
          </figure>
          <figure>
            <img src="images/bear.jpg" alt="bear" />
            <figcaption>Bear</figcaption>
          </figure>
        </div>
      </main>

      <div class="sidebar-top tile">
        <form class="login-form">
          <h3>Login</h3>
          <p>
            <label for="username">Username</label>
            <input type="text" id="username" class="username" />
          </p>
          <p>
            <label for="password">Password</label>
            <input type="text" class="password" id="password" />
          </p>
          <button type="submit">Login</button>
        </form>
      </div>

      <div class="sidebar-bottom tile centered">
        <small>Tiket masuk mulai</small>
        <div class="cost">
          <span class="cost-currency">Rp</span>
          <span class="cost-dollars">50,000</span>
          <span class="cost-cents">.00</span>
        </div>
        <a href="/pricing" class="cta-button"> Sign Up</a>
      </div>
    </div>
  </body>
</html>
